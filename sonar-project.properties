sonar.projectKey=silvanoamaral_react-nextjs
sonar.organization=silvanoamaral

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=react-nextjs
sonar.projectVersion=0.1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.language=ts
sonar.profile=node

sonar.typescript.lcov.reportPaths=coverage/lcov.info

sonar.coverage.exclusions=**test**,**settings**,**mocks**,**environments**,**module.ts,**main.ts,**resources**,**dist**,**spec**
